<div class="min-h-screen flex flex-col items-center justify-center">
  <div class="flex flex-col md:flex-row items-center justify-center gap-12 w-full max-w-4xl mx-auto">
    <div class="hidden md:block">
      <img src="/assets/images/pb.png" alt="PawBook demo" class="w-[580px] rounded-2xl" />
    </div>
    <div class="w-full max-w-xs flex flex-col items-center">
      <div class="mb-8">
        <span class="paw-book-logo text-4xl">PawBook</span>
      </div>
      <form [formGroup]="loginForm()" (ngSubmit)="onSubmit()" class="w-full flex flex-col gap-4">
        <input matInput formControlName="email" type="email" placeholder="Email"
          class="w-full border px-3 py-2 rounded" />
        <input matInput formControlName="password" type="password" placeholder="Password"
          class="w-full border px-3 py-2 rounded" />
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm().invalid || loading()"
          class="w-full rounded-lg py-2 font-semibold mt-2">
          Log in
        </button>
      </form>
      <div class="flex items-center w-full my-4">
        <div class="flex-1 h-px bg-gray-300"></div>
        <span class="mx-3 text-xs font-semibold">OR</span>
        <div class="flex-1 h-px bg-gray-300"></div>
      </div>
      <div class="w-full flex flex-col items-center gap-2">
        <a routerLink="/auth/reset-password" class="text-blue-600 text-sm font-medium">Reset password?</a>
      </div>
      <div class="w-full flex items-center justify-center mt-6 border rounded-lg py-4 bg-white">
        <span class="text-sm">Don't have an account?</span>
        <a routerLink="/auth/register" class="ml-1 text-blue-600 font-semibold text-sm">Sign up</a>
      </div>
    </div>
  </div>
</div>
