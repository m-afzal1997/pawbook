<pb-navbar></pb-navbar>
<div class="profile-container flex flex-col items-center w-full max-w-2xl mx-auto py-20">
  <div class="flex flex-col sm:flex-row w-full items-center justify-center gap-4 sm:gap-8">
    <img #avatarImg [src]="user()?.profile_picture" (error)="onImgError(avatarImg)" alt="Profile Picture"
      class="rounded-full object-cover border-2 w-24 h-24 sm:w-40 sm:h-40" />
    <div class="flex flex-col justify-center gap-2 flex-1 w-full sm:w-auto mt-4 sm:mt-0">
      <div class="flex flex-col sm:flex-row items-center gap-2 sm:gap-4 w-full">
        <div class="text-base sm:text-lg font-bold text-center sm:text-left w-full sm:w-auto">
          {{ user()?.name }}
        </div>
        <button mat-stroked-button color="primary" class="w-full sm:w-auto" (click)="onEditProfile()">
          Edit profile
        </button>
      </div>
      <div class="text-xs sm:text-sm mt-1 text-center sm:text-left w-full sm:w-auto">
        {{ user()?.email }}
      </div>
    </div>
  </div>
  <div class="w-full mt-6 border-b flex justify-center pb-4">
    <button class="font-semibold border-b-2 border-black px-4 sm:px-6 py-2 flex items-center gap-2 text-xs">
      <mat-icon>grid_on</mat-icon>
      POSTS
    </button>
  </div>
  <pb-posts [isProfile]="true" class="w-full p-4"></pb-posts>
</div>
