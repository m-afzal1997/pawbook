<div class="p-6 w-full flex flex-col items-center justify-center">
  <h2 class="text-xl font-bold text-center mb-2">{{ data.header }}</h2>
  <p class="text-center mb-6">{{ data.text }}</p>
  <div class="flex gap-4 w-full justify-center">
    <button mat-stroked-button color="primary" (click)="onCancel()" class="w-28">Cancel</button>
    <button mat-raised-button color="warn" (click)="onConfirm()" class="w-28">Confirm</button>
  </div>
</div>
